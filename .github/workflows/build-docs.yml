name: Build Documentation

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'templates/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install Python dependencies
        run: pip install python-docx docxcompose

      - name: Create build directory
        run: mkdir -p build

      - name: Build document
        run: ./scripts/build.sh

      - name: Commit and push document
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f build/SRS_Document.docx
          git diff --staged --quiet || git commit -m "Build: Update generated document"
          git pull --rebase origin main
          git push
